<div class="mt-4">
  <p class="text-md font-medium text-gray-800">Password Strength:</p>
  <div class="password-strength-bar">
    <div
      [attr.style]="
        'width: ' + strength.score + '%; background-color: ' + strength.color
      "
      class="h-full rounded-full"
    ></div>
  </div>
  <p class="time-to-crack">Time to crack: {{ crackTime }}</p>
</div>
