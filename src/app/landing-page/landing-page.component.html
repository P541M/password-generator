<section
  class="bg-gradient-to-r from-primary via-secondary to-accent text-center text-white h-[75vh] flex flex-col justify-center p-8"
  aria-labelledby="landing-page-title"
>
  <h1
    id="landing-page-title"
    class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4 sm:mb-6"
  >
    Secure Your Passwords with Ease
  </h1>
  <p class="text-sm sm:text-lg max-w-2xl mx-auto">
    Effortlessly generate robust, custom-tailored passwords with our advanced
    tool. Personalize your security by integrating numbers, symbols, and more,
    ensuring your digital presence remains secure.
  </p>
  <button
    class="w-full sm:w-auto mt-6 mx-auto py-3 sm:py-4 bg-accent text-surface font-semibold rounded-lg shadow-lg hover:bg-muted transition-all duration-300"
    aria-label="Scroll to password generator form"
    (click)="scrollToPasswordForm()"
  >
    Get Started
  </button>
</section>
