<div class="h-[95vh] flex flex-col justify-center p-6">
  <form
    (submit)="generatePassword()"
    class="space-y-6 max-w-3xl mx-auto w-full"
  >
    <div class="flex items-center justify-between">
      <label for="length" class="block text-lg font-medium text-primary">
        Password Length:
      </label>
      <span class="text-lg font-medium text-primary">
        {{ options.length }} characters
      </span>
    </div>
    <div>
      <input
        type="range"
        [(ngModel)]="options.length"
        name="length"
        min="12"
        max="100"
        class="w-full mt-2 accent-hintBlue"
      />
    </div>

    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center">
        <input
          type="checkbox"
          [(ngModel)]="options.useNumbers"
          name="useNumbers"
          class="mr-2 h-6 w-6 text-hintBlue rounded-lg focus:ring-primary"
        />
        <label class="text-lg text-primary">Numbers</label>
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          [(ngModel)]="options.useSymbols"
          name="useSymbols"
          class="mr-2 h-6 w-6 text-hintBlue rounded-lg focus:ring-primary"
        />
        <label class="text-lg text-primary">Symbols</label>
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          [(ngModel)]="options.useLowercase"
          name="useLowercase"
          class="mr-2 h-6 w-6 text-hintBlue rounded-lg focus:ring-primary"
        />
        <label class="text-lg text-primary">Lowercase</label>
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          [(ngModel)]="options.useUppercase"
          name="useUppercase"
          class="mr-2 h-6 w-6 text-hintBlue rounded-lg focus:ring-primary"
        />
        <label class="text-lg text-primary">Uppercase</label>
      </div>
    </div>

    <button
      type="submit"
      class="w-full mt-6 py-4 bg-accent text-surface font-semibold rounded-lg shadow-lg hover:bg-muted transition-all duration-300"
    >
      {{
        generatedPassword ? "Generate Another Password" : "Generate Password"
      }}
    </button>
  </form>

  <div *ngIf="generatedPassword" class="mt-8 max-w-3xl mx-auto w-full">
    <p class="text-xl font-semibold text-primary">Your Password:</p>
    <p class="text-lg font-mono text-hintBlue break-words mt-2">
      {{ generatedPassword }}
    </p>

    <div class="flex items-center justify-between mt-4 space-x-4">
      <button
        (click)="copyPassword()"
        class="w-1/2 py-3 bg-accent text-surface font-semibold rounded-lg shadow-lg hover:bg-muted transition-all duration-300"
      >
        Copy Password
      </button>

      <button
        (click)="openEmailForm()"
        class="w-1/2 py-3 bg-accent text-surface font-semibold rounded-lg shadow-lg hover:bg-muted transition-all duration-300"
      >
        Send to Email
      </button>
    </div>
  </div>

  <div
    *ngIf="showEmailForm"
    class="fixed inset-0 flex items-center justify-center bg-muted bg-opacity-50"
  >
    <div class="bg-surface p-6 rounded-lg shadow-lg max-w-md w-full space-y-4">
      <h2 class="text-xl font-semibold text-primary">Send Password</h2>
      <div>
        <label for="email" class="block text-lg font-medium text-primary">
          Email Address:
        </label>
        <input
          [(ngModel)]="email"
          type="email"
          class="w-full mt-2 p-2 border border-muted rounded-lg focus:ring-2 focus:ring-hintBlue"
        />
      </div>
      <div>
        <label
          for="passwordName"
          class="block text-lg font-medium text-primary"
        >
          Password Name:
        </label>
        <input
          [(ngModel)]="passwordName"
          type="text"
          class="w-full mt-2 p-2 border border-muted rounded-lg focus:ring-2 focus:ring-hintBlue"
        />
      </div>
      <div>
        <label
          for="generatedPassword"
          class="block text-lg font-medium text-primary"
        >
          Password:
        </label>
        <p
          class="w-full mt-2 p-2 border rounded-lg font-mono text-primary break-words"
        >
          {{ generatedPassword }}
        </p>
      </div>
      <div class="flex justify-end space-x-2 mt-4">
        <button
          (click)="sendEmail()"
          class="px-4 py-2 bg-accent text-surface rounded-lg"
        >
          Send
        </button>
        <button
          (click)="closeEmailForm()"
          class="px-4 py-2 bg-muted text-surface rounded-lg"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
